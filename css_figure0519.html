<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure 태그 CSS</title>
    <style >
        figure {
          
            border: 1px solid green ;
            width: 800px;
           float: right;
        }
        figure h1 {
            background-color: #000;
            color: #fff;
            text-align: right;
            border-radius: 5px;    
        }
        ul{
            float: right;
            text-align: right;
        }
   
        
    </style>
</head>
<body>
    <figure>
        <img src="https://img.freepik.com/premium-photo/dark-chocolate-bars-isolated-on-white-background-stack-of-chocolate-pieces-closeup_88281-1959.jpg">
        <figcaption>
            <h1>초콜릿</h1>
            <ul>
                <li>초콜릿 먹음</li>
                <li>크런키로 먹음</li>
            </ul>
        </div>
    </figure>
</body>
</html>
