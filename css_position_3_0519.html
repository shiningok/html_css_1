<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative랑 absolute</title>
</head>
<style>
    body{
        margin: 0;
    }
    .parent{
        width: 400px;
        height: 400px;
        border: 1px solid red;
        position: relative;
        
    }
    .child{
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        right: 0;
        bottom: 0;
    }
   
    
</style>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>

<!--
    parent에 relative 설정 안하고 child에만 absolute를 해둔거
    VS parent에 relative 설정 하고 child에 absolute 해둔거
    html도 부모 자식관계 해두고 css도 부모 자식관계 해두기 
-->
